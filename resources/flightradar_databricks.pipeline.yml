# The main pipeline for flightradar_databricks
resources:
  pipelines:
    flightradar_databricks_pipeline:
      name: flightradar_databricks_pipeline
      catalog: workspace
      schema: flightradar_databricks_${bundle.target}
      serverless: true
      libraries:
        - notebook:
            path: ../src/dlt_pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
